<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div>
  <form method="POST" action="/form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>
      </div>
      <br></br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" name="position" placeholder="Position">
        </div>
      </div>
      <br></br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" name="address" placeholder="Address">
        </div>
      </div>
      <br></br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
        </div>
      </div>
      <br></br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="emailAddress">Email Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address">
        </div>
      </div>
      <br></br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="personalWebsite">Website</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="personalWebsite" name="personalWebsite" placeholder="Personal Website">
        </div>
      </div>


      <label>Name</label><input name="name" type="text" value="" />
      </br>
      <label>Address</label><input name="address" type="text" value="" />

      <label for="exampleFormControlInput1">Email address</label>
      <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">

      <button type="submit" class="btn btn-primary" value="submit">Generate</button>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </form>
</div>
</body>
</html>
