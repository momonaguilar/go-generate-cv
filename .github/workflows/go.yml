name: Go

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install dependencies
      run: |
        go version
        go get -u

    - name: Build
      run: go build -v ./...

    ## Skip test for now
    # - name: Test
    #   run: go test -v ./...

    - name: Get the current branch name
      shell: bash
      run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
      id: branchname

    - name: Send notification message to Telegram bot
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Github Action Notification

          ğŸ‘¨â€ğŸ’» ${{ github.actor }} created commit in branch ${{ steps.branchname.outputs.branch }} of repo ${{ github.repository }}
          
          ğŸ’Œ Commit message: ${{ github.event.commits[0].message }}

          ğŸ§© See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}